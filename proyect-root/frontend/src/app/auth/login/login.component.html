<mat-card style="max-width: 400px; margin: 50px auto; padding: 20px;">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>

    <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
      {{ errorMessage }}
    </div>

    <button mat-raised-button color="primary" style="width: 100%; margin-top: 10px;">Login</button>
  </form>
</mat-card>
